{% extends 'users/auth_base.html' %}
{% load static %}
{% block content %}


    <section class="form">
        <h1>Login page</h1>
        <form action="" method="post">
            {% csrf_token %}
                {% for field in form %}
                    <div class="formrow">
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                        {{field}}
                    </div>
            {% endfor %}
            <div class="submit">
                {%if error %}
                    <p class="error">{{message}}</p>
                {% endif %}
                <button type="submit">Create a Account</button>
            </div>
            <a href="{% url 'users:login' %}">Login</a>
        </form>
    </section>


{% endblock %}
